<div class="wrap">
  <div class="poster-carousel">
    <ul class="slides" [style.marginLeft]="moveCarousel()" [style.width]="getSlidesWidth()">
      <p>poster-slider</p>
<!--       <ed-poster></ed-poster>
      <ed-poster></ed-poster>
      <ed-poster></ed-poster>
      <ed-poster></ed-poster>
      <ed-poster></ed-poster> -->
      <li *ngFor="let poster of posters; let i = index" class="slide" [ngClass]="{'active-slide': poster.isActive}" (click)="onSelect(poster)">
        <ed-poster [posterImage]="poster.posterSliderUrl" [posterTitle]="poster.title" data-toggle="modal" data-target="#edModal"></ed-poster>
      </li>
    </ul>
    <i class="fa fa-chevron-left prev-chevron fa-2x" aria-hidden="true" (click)="prev()"></i>
    <i class="fa fa-chevron-right next-chevron fa-2x" aria-hidden="true" (click)="next()"></i>
  </div>
</div>

<ed-modal [modalTitle]="selectedTitle"></ed-modal>
